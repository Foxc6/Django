<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>All Users</title>
    </head>
    <body>
        <h1>Users</h1>
        <a href='/new/'>Add User</a>
    	<table>
    		<tr>
	    		<th>ID</th>
	    		<th>Full Name</th>
	    		<th>Email</th>
	    		<th>Created At</th>
	    	</tr>
    		{% for user in users %}
    		<tr>
	    		<td>{{user.id}}</td>
	    		<td>{{user.first_name}} {{user.last_name}}</td>
	    		<td>{{user.email}}</td>
	    		<td>{{user.created_at}}</td>
	    		<td><a href={% url 'show' user.id %}>View</td>
	    		<td><a href={% url 'edit' user.id %}>Edit</td>
	    		<td><a href={% url 'delete' user.id %}>Delete</td>
    		</tr>
    		{% endfor %}
    	</table>
    </body>
</html>
