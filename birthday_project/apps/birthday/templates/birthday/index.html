<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>All Users</title>
    </head>
    <body>
    <table>
    	<tr>
    		<th>First Name</th>
    		<th>Last Name</th>
    		<th>Email</th>
    	</tr>
    		{% for user in users %}
    			<tr>
    				<td>{{user.first_name}}</td>
    				<td>{{user.last_name}}</td>
    				<td>{{user.email}}</td>
    			</tr>
    		{% endfor %}
    </table>
    <a href='/logout'>Logout</a>
    </body>
</html>
