<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Random Word</title>
    </head>
    <body>
        <div>
            <h1>Random Word</h1>
            <h3>(attempt # {{ request.session.counter }})</h3>
            <div>
            </div>
            <div>
              <div>
                {{ random_word }}
              </div>
            </div>
            <form action='/randomword' method="POST">
                {% csrf_token %}
                <input type="submit" name="submit" value="Generate" class="btn btn-default navbar-btn">
            </form>
            <form action='/reset' method='POST'>
                {% csrf_token %}
                <input type='submit' name='submit' value='Reset'>
            </form>
        </div>
    </body>
</html>
